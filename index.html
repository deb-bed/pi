<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Danych</title>
</head>
<body>
    <h2>Wprowadź swoje dane</h2>

    <!-- Formularz z polami do wypełnienia -->
    <form id="daneForm">
        <label for="imie">Imię (Imiona):</label><br>
        <input type="text" id="imie" name="imie"><br><br>

        <label for="nazwisko">Nazwisko:</label><br>
        <input type="text" id="nazwisko" name="nazwisko"><br><br>

        <label for="obywatelstwo">Obywatelstwo:</label><br>
        <input type="text" id="obywatelstwo" name="obywatelstwo"><br><br>

        <label for="dataUrodzenia">Data urodzenia:</label><br>
        <input type="date" id="dataUrodzenia" name="dataUrodzenia"><br><br>

        <label for="pesel">Numer PESEL:</label><br>
        <input type="text" id="pesel" name="pesel"><br><br>

        <input type="submit" value="Zapisz dane">
    </form>

    <script>
        // Obsługa formularza
        document.getElementById("daneForm").onsubmit = function(event) {
            event.preventDefault(); // Zatrzymuje domyślną akcję formularza

            // Pobranie danych z formularza
            const imie = document.getElementById("imie").value;
            const nazwisko = document.getElementById("nazwisko").value;
            const obywatelstwo = document.getElementById("obywatelstwo").value;
            const dataUrodzenia = document.getElementById("dataUrodzenia").value;
            const pesel = document.getElementById("pesel").value;

            // Zapisanie danych do localStorage
            localStorage.setItem('imie', imie);
            localStorage.setItem('nazwisko', nazwisko);
            localStorage.setItem('obywatelstwo', obywatelstwo);
            localStorage.setItem('dataUrodzenia', dataUrodzenia);
            localStorage.setItem('pesel', pesel);

            // Przekierowanie na stronę index2.html
            window.location.href = "index2.html";
        };
    </script>
</body>
</html>
